<section id="register-section">
    <h2>Become a Blood Donor</h2>

    <input type="text" id="donorName" placeholder="Full Name">
    
    <select id="donorBlood">
        <option value="">Select Blood Group</option>
        <option>A+</option>
        <option>B+</option>
        <option>O+</option>
        <option>AB+</option>
        <option>A-</option>
        <option>B-</option>
        <option>O-</option>
        <option>AB-</option>
    </select>

    <input type="text" id="donorLocation" placeholder="City">
    
    <button onclick="registerDonor()">Register</button>

    <div id="registerMessage"></div>
</section>-
